[pytest]
pythonpath = .
testpaths = 
    server/src/tests/unit
    server/src/tests/integration
    server/src/tests/e2e
    server/src/tests/stress
asyncio_mode = auto
norecursedirs = .git .* build dist __pycache__ client common
filterwarnings =
    ignore:Importing from 'glide\.:DeprecationWarning
markers =
    unit: Fast unit tests (no database)
    integration: Integration tests (require database and WebSocket)
    e2e: End-to-end tests (full flows)
    stress: Load/concurrency tests
    slow: Tests taking >1 second
    websocket: WebSocket-specific tests
