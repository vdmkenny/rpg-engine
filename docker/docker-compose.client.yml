version: '3.8'

services:
  client:
    build:
      context: ..
      dockerfile: client/Dockerfile
    container_name: rpg_client
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    networks:
      - rpg_network
    depends_on:
      - server
    stdin_open: true
    tty: true

  server:
    build:
      context: ..
      dockerfile: server/Dockerfile
    container_name: rpg_server_with_client
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      - DATABASE_URL=postgresql://rpg_user:rpg_password@db:5432/rpg_db
      - VALKEY_URL=redis://valkey:6379
      - JWT_SECRET_KEY=super-secret-jwt-key-for-dev
      - MAPS_DIRECTORY=/app/server/maps
    volumes:
      - ../server/maps:/app/server/maps
    networks:
      - rpg_network
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: rpg_db_with_client
    environment:
      - POSTGRES_DB=rpg_db
      - POSTGRES_USER=rpg_user
      - POSTGRES_PASSWORD=rpg_password
    volumes:
      - rpg_db_data:/var/lib/postgresql/data
    networks:
      - rpg_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rpg_user -d rpg_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8.0-alpine
    container_name: rpg_valkey_with_client
    ports:
      - "6379:6379"
    volumes:
      - rpg_valkey_data:/data
    networks:
      - rpg_network
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rpg_db_data:
  rpg_valkey_data:

networks:
  rpg_network:
    driver: bridge